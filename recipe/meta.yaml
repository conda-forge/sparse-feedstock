{% set name = "sparse" %}
{% set version = "0.15.0" %}
{% set sha256 = "25e180d68a3981387d05bc7a809bd834a211472931f76e5c5b846c9f80405450" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps -vvv .

requirements:
  build:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy >=1.17
    - scipy >=0.19
    - numba >=0.49

test:
  imports:
    - sparse

about:
  home: https://github.com/pydata/sparse
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Sparse multi-dimensional arrays for the PyData ecosystem

  description: |
    sparse implements sparse multidimensional arrays on top of Numpy
    and scipy.sparse. It tries to mimic Numpy's ndarray API.
  doc_url: https://sparse.pydata.org/en/{{ version }}/
  dev_url: https://github.com/pydata/sparse

extra:
  recipe-maintainers:
    - hameerabbasi
    - mrocklin
    - jakevdp
